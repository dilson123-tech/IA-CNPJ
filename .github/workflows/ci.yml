name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
      - name: Install deps
        run: pip install -r requirements.txt -r requirements-dev.txt
      - name: Ruff
        run: ruff check .
      - name: Py compile
        run: python -m compileall -q .

  settings_contract:
    runs-on: ubuntu-22.04
    needs: lint
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
      - name: Install deps
        run: pip install -r requirements.txt -r requirements-dev.txt
      - name: Settings contract
        env:
          DATABASE_URL: sqlite:////tmp/ia_cnpj_contract.db
        run: python -c "import app.main"

  tests:
    runs-on: ubuntu-22.04
    needs: [lint, settings_contract]
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
      - name: Install deps
        run: pip install -r requirements.txt -r requirements-dev.txt
        python -m pip install -U pytest
      - name: Run python -m pytest
        env:
          DATABASE_URL: sqlite:////tmp/ia_cnpj_test.db
          IA_CNPJ_ENV: lab
          IA_CNPJ_AUTH_ENABLED: "true"
          IA_CNPJ_AUTH_JWT_SECRET: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
          IA_CNPJ_AUTH_USERNAME: dev
          IA_CNPJ_AUTH_PASSWORD: dev
        run: python -m pytest -q

  smoke:
    runs-on: ubuntu-22.04
    needs: [lint, settings_contract, tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
      - name: Install deps
        run: pip install -r backend/requirements.txt -r backend/requirements-dev.txt
      - name: Smoke
        env:
          DATABASE_URL: sqlite:////tmp/ia_cnpj_ci.db
          IA_CNPJ_ENV: lab
          IA_CNPJ_AUTH_ENABLED: "true"
          IA_CNPJ_AUTH_JWT_SECRET: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
          IA_CNPJ_AUTH_USERNAME: admin
          IA_CNPJ_AUTH_PASSWORD: Aurea@12345
          SMOKE_AUTH_USER: admin
          SMOKE_AUTH_PASS: Aurea@12345
        run: make dev
