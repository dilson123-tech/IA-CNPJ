name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke (dev_up_smoke)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install OS deps
        run: sudo apt-get update && sudo apt-get install -y jq make

      - name: Setup venv + deps
        run: |
          set -euo pipefail
          cd backend
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip

          REQ=""
          if [ -f requirements.txt ]; then REQ="requirements.txt"; fi
          if [ -z "$REQ" ] && [ -f ../requirements.txt ]; then REQ="../requirements.txt"; fi
          if [ -z "$REQ" ]; then
            REQ="$(find .. -maxdepth 4 -type f -iname 'requirements*.txt' | sort | head -n1 || true)"
          fi

          if [ -z "$REQ" ]; then
            echo "❌ Nenhum requirements*.txt encontrado. Dump tree (maxdepth 3):"
            find .. -maxdepth 3 -type f | sort | sed -n '1,200p'
            exit 1
          fi

          echo "✅ Using requirements: $REQ"
          pip install -r "$REQ"

      - name: Run smoke via make dev (random port)
        env:
          AI_ENABLED: "false"
        run: |
          set -euo pipefail
          chmod +x backend/scripts/dev_up_smoke.sh backend/scripts/smoke_ai_apply.sh || true

          PORT="$(python - <<'PY'
import socket
s = socket.socket()
s.bind(("127.0.0.1", 0))
print(s.getsockname()[1])
s.close()
PY
)"
          echo "Using PORT=$PORT"
          PORT="$PORT" HOST=127.0.0.1 BIND_HOST=127.0.0.1 make dev

      - name: Show uvicorn logs (on failure)
        if: failure()
        run: |
          set +e
          echo "== uvicorn logs =="
          ls -la /tmp/ia-cnpj_uvicorn_*.log 2>/dev/null || echo "(sem logs em /tmp)"
          for f in /tmp/ia-cnpj_uvicorn_*.log; do
            echo "----- $f -----"
            tail -n 200 "$f" || true
          done

      - name: Upload uvicorn logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: uvicorn-logs
          path: /tmp/ia-cnpj_uvicorn_*.log
          if-no-files-found: ignore
