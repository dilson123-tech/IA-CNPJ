name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:
permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install deps
        run: |
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Ruff (F only)
        run: ruff check --select F .

      - name: Py compile
        run: python -m compileall -q .

  smoke:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Smoke (make dev)
        env:
          DATABASE_URL: sqlite:////tmp/ia_cnpj_ci.db
        run: make dev
